  <main id="main-content">
    <article>
      <div id="missatge"></div>

      <form id="formulari" name="formafegirmanual" action="/api/manuals.php" method="POST"
        enctype="multipart/form-data">
        <div if="first-column">
          <div>
            <label for="nom" class="form-input-label">Nom</label>
            <br>
            <input type="text" id="nom" name="nom" required>
            <!--required-->
          </div>
          <div>
            <label for="genere" class="form-input-label">Gènere</label>
            <br>
            <input type="text" id="genere" name="genere" required>
            <!--required-->
          </div>
          <div>
            <label for="ambientacio" class="form-input-label">Ambientació</label>
            <br>
            <input type="text" id="ambientacio" name="ambientacio" required>
            <!--required-->
          </div>
          <div>
            <label for="editorial" class="form-input-label">Editorial</label>
            <br>
            <input type="text" id="editorial" name="editorial" required>
            <!--required-->
          </div>
          <div>
            <label for="coleccio" class="form-input-label">Colleció</label>
            <br>
            <input type="text" id="coleccio" name="coleccio">
          </div>
        </div>
        <div id="second-column">
          <div>
            <label for="start">Data d'adquisició:</label>
            <br>
            <input type="date" id="adquirit" name="adquirit" min="1980-01-01" required>
            <!--required-->
          </div>
          <br>
          <div>
            <input type="file" id="img-uploader" name="img-uploader" accept="image/png, image/jpeg" required>
          </div>
          <br>
          <div id="previsualitzar"></div>

          <div>
            <input type="submit" id="afegirmanual" name="submit" value="Afegir Manual">
            <!--onclick="afegirManual()"-->
          </div>
        </div>
      </form>
    </article>
