      <div id="missatge"></div>

      <form id="formulari" name="formafegirjoc" action="/api/JocsTaula.php" method="POST" enctype="multipart/form-data">
        <div>
          <input type="text" id="nom" name="nom" placeholder="Nom" required>
        </div>
        <div>
          <input type="number" id="minjugadors" name="minjugadors" placeholder="Mínim de jugadors" required>
        </div>
        <div>
          <input type="number" id="maxjugadors" name="maxjugadors" placeholder="Màxim de jugadors" required>
        </div>
        <div>
          <input type="number" id="duracio" name="duracio" placeholder="Duració del joc" required>
        </div>
        <div>
          <input type="number" id="dificultat" name="dificultat" placeholder="Dificultat del joc" required>
        </div>
        <div>
          <input type="text" id="editorial" name="editorial" placeholder="Editorial" required>
        </div>

        <div>
          Tipus de joc:
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault2" value="Competitiu" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Competitiu
            </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault1" value="Cooperatiu">
              <label class="form-check-label" for="flexRadioDefault1">
                Cooperatiu
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault3" value="Solitari">
              <label class="form-check-label" for="flexRadioDefault3">
                Solitari
              </label>
            </div>
          </div>

          <div>
            <input type="file" id="img-uploader" name="img-uploader" accept="image/png, image/jpeg" required>
          </div>

          <div>
            <input type="submit" id="afegirjoc" name="submit" value="Afegir joc">
          </div>

      </form>
