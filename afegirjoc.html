  <main id="main-content">
    <article>
      <div id="missatge"></div>

      <form id="formulari" name="formafegirjoc" action="/api/JocsTaula.php" method="POST" enctype="multipart/form-data">
        <div id="first-column">
          <div>
            <label class="form-input-label" for="nom">Nom</label>
            <br>
            <input type="text" id="nom" name="nom" required>
          </div>
          <div>
            <label class="form-input-label" for="jugadors">Jugadors</label>
            <div id="jugadors">
              <div>
                <label class="form-input-label" for="minjugadors">Mínim</label>
                <br>
                <input type="number" id="minjugadors" name="minjugadors" min="1" max="10" required>
              </div>
              <div>
                <label class=" form-input-label" for="maxjugadors">Màxim</label>
                <br>
                <input type="number" id="maxjugadors" name="maxjugadors" min="1" max="20" required>
              </div>
            </div>
          </div>
          <div>
            <label class="form-input-label" for="duracio">Duració en minuts</label>
            <br>
            <input type="number" id="duracio" name="duracio" min="2" max="10" required>
          </div>
          <div>
            <label class="form-input-label" for="dificultat">Dificultat del joc</label>
            <br>
            <input type="number" id="dificultat" name="dificultat" required>
          </div>
          <div>
            <label class="form-input-label" for="editorial">Editorial</label>
            <br>
            <input type="text" id="editorial" name="editorial" required>
          </div>
        </div>


        <div id="segona-columna">
          <h3>Tipus de joc:</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault2" value="Competitiu" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Competitiu
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault1" value="Cooperatiu">
            <label class="form-check-label" for="flexRadioDefault1">
              Cooperatiu
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipus" id="flexRadioDefault3" value="Solitari">
            <label class="form-check-label" for="flexRadioDefault3">
              Solitari
            </label>
          </div>
          <div>
            <input type="file" id="img-uploader" name="img-uploader" accept="image/png, image/jpeg" required>
          </div>

          <div>
            <input type="submit" id="afegirjoc" name="submit" value="Afegir joc">
          </div>
        </div>


      </form>
    </article>
