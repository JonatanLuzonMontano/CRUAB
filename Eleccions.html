  <main class="main-content">
    <article id="llistes">
      <table>
        <thead>
          <tr>
            <th>President</th>
            <th>Vicepresident</th>
            <th>Tresorer</th>
            <th>Secretari</th>
            <th>Vocals</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="president"></td>
            <td id="vicepresident"></td>
            <td id="tresorer"></td>
            <td id="secretari"></td>
            <td id="vocals"></td>
            <td><button class="votar neutre hidden">Voto</button></td>
          </tr>
        </tbody>
        <button id="afegirllista" class="constructiu hidden">Afegir una llista electoral</button>
      </table>
      <br>
      <br>
      <form id="formllista" class="flex-parent columns gap hidden" action="" method="post">
        <div>
          <label for="president">President</label>
          <br>
          <select id="president" name="vicepresident" aria-label="Default select example"></select>
        </div>
        <div>
          <label for="vicepresident">Vicepresident</label>
          <br>
          <select id="vicepresident" name="vicepresident" aria-label="Default select example"></select>
        </div>
        <div>
          <label for="Tresorer">Tresorer</label>
          <br>

        </div>
        <div>
          <label for="secretari">Secretari</label>
          <br>
          <select id="secretari" name="secretari" aria-label="Default select example"></select>
        </div>
        <div>
          <label for="vocals">Vocals</label>
          <br>
          <select id="vocals" name="vocals" aria-label="Default select example"></select>
          <button id="afegirvocal">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
